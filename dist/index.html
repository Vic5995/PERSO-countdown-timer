<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer !</title>

  <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-slate-300">
  <div class="container p-10">
    <h1 class="text-center text-6xl font-extralight tracking-wider mb-10">COUNTDOWN TIMER !</h1>

    <form action="" class="flex flex-col sm:w-5/6 md:w-3/4 lg:w-1/2 m-auto mb-10">

      <div class="flex items-center w-full mb-10">
        <label for="date-input" class="text-4xl font-thin w-1/4">DATE :</label>
        <input id="date-input" type="date" class="form-date bg-cyan-400 p-2 w-3/4">
      </div>

      <div class="flex items-center w-full mb-10">
        <label for="time-input" class="text-4xl font-thin w-1/4">TIME :</label>
        <input type="time" id="time-input" class="form-time bg-cyan-400 p-2 w-3/4">
      </div>
      
      <button id="submit-input" class="bg-cyan-500 rounded px-10 py-2 text-white m-auto">GO !</button>
      
    </form>

    <div id="countdown-display" class="grid gap-3 grid-cols-4 items-center sm:w-5/6 md:w-3/4 lg:w-1/2 mx-auto">
      <div class="bg-cyan-500 w-full h-32"></div>
      <div class="bg-cyan-500 w-full h-32"></div>
      <div class="bg-cyan-500 w-full h-32"></div>
      <div class="bg-cyan-500 w-full h-32"></div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
